    <div class="row justify-content-center" id="icongroup">
        <div class="d-flex">
            <div class="blobs d-flex justify-items-center red">
                <p class="m-auto anton">DESIGN</p>
            </div>
            <div class="blobs d-flex justify-items-center orange">
                <p class="m-auto anton">DEVELOP</p>
            </div>
        </div>
        <div class="d-flex">
            <div class="blobs d-flex justify-items-center green">

        <!--    Ipad and Macbook rpw-->
            <div class="row" id="ipad-macbook-row" >
        <!--        Ipad Group-->
                <div class="list-group border border-primary row" id="ipad-group">

                        <div class="d-flex flex-row ">

                        </div>

                </div>

                    <div class="row justify-content-around">
                        <p class="align-self-start list-item ">FEATURED PROJECT</p>
                        <div class="d-flex flex-row ">
                            <div class="red small-blobs"></div>
                            <div class="orange small-blobs"></div>
                            <div class="green small-blobs"></div>
